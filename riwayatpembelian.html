<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riwayat Pembelian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5a5a5a;">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="#"><s>TheOrbits</s></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about us.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
          <li class="nav-item"><a class="nav-link" href="form.html">Form Pemesanan</a></li>
          <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak Kami</a></li>
          <li class="nav-item"><a class="btn btn-outline-light ms-3 active" href="riwayatpembelian.html">Riwayat Pembelian</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Tabel Riwayat -->
  <div class="container table-container">
    <h2 class="text-center mb-4">Riwayat Pembelian</h2>
    
    <!-- Tombol hapus semua -->
    <div class="text-end mb-3">
      <button class="btn btn-danger" onclick="hapusRiwayat()">Hapus Semua Riwayat</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Telepon</th>
            <th>Produk</th>
            <th>Jumlah</th>
            <th>Alamat</th>
            <th>Waktu Pesan</th>
          </tr>
        </thead>
        <tbody id="tabelRiwayat">
          <!-- Data akan dimuat di sini lewat JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script untuk tampilkan dan hapus data -->
  <script>
    const tabel = document.getElementById("tabelRiwayat");

    function tampilkanData() {
      const data = JSON.parse(localStorage.getItem("riwayatPembelian")) || [];
      tabel.innerHTML = "";

      if (data.length === 0) {
        tabel.innerHTML = '<tr><td colspan="8" class="text-center text-muted">Belum ada pembelian.</td></tr>';
      } else {
        data.forEach((item, index) => {
          const row = `
            <tr>
              <td>${index + 1}</td>
              <td>${item.nama}</td>
              <td>${item.email}</td>
              <td>${item.telepon}</td>
              <td>${item.produk}</td>
              <td>${item.jumlah}</td>
              <td>${item.alamat}</td>
              <td>${item.waktu}</td>
            </tr>`;
          tabel.innerHTML += row;
        });
      }
    }

    function hapusRiwayat() {
      if (confirm("Apakah Anda yakin ingin menghapus semua riwayat pembelian?")) {
        localStorage.removeItem("riwayatPembelian");
        tampilkanData(); // Refresh tampilan setelah penghapusan
      }
    }

    // Tampilkan data saat halaman dimuat
    tampilkanData();
  </script>

</body>
</html>
